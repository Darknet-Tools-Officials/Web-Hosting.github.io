    function showDetails() {
        const mobileNumber = document.getElementById('mobileNumber').value;
        const district = document.getElementById('districtSelect').value;
        const resultDiv = document.getElementById('result');
        let details = '';

        // Check if mobile number is valid and if a district is selected
        if (!mobileNumber || mobileNumber.length !== 11 || !district) {
            resultDiv.innerHTML = '<strong>দয়া করে সঠিক ১১ অঙ্কের মোবাইল নাম্বার এবং একটি জেলা নির্বাচন করুন।</strong>';
            resultDiv.style.display = 'block';
            return; // Exit the function if any input is missing or invalid
        }

        const operator = getOperator(mobileNumber);
        const currentDateTime = new Date().toLocaleString();
        const browserHistory = navigator.userAgent;

        if (district in districtData) {
            const districtInfo = districtData[district];

            details = `<strong>মোবাইল নাম্বার:</strong> ${mobileNumber}<br>` +
                      `<strong>জেলা:</strong> ${district}<br>` +
                      `<strong>থানা:</strong> ${districtInfo.thana}<br>` +
                      `<strong>উপজেলা:</strong> ${districtInfo.upazila}<br>` +
                      `<strong>সিটি কর্পোরেশন:</strong> ${districtInfo.corporation}<br>` +
                      `<strong>পোস্ট অফিসের কোড:</strong> ${districtInfo.postalCode}<br>` +
                      `<strong>IP ঠিকানা:</strong> ${districtInfo.ipAddress}<br>` +
                      `<strong>পোস্ট অফিসের নাম:</strong> ${districtInfo.postOffice}<br>` +
                      `<strong>অপারেটর:</strong> ${operator}<br>` +
                      `<strong>বর্তমান তারিখ ও সময়:</strong> ${currentDateTime}<br>` +
                      `<strong>ব্রাউজারের ইতিহাস:</strong> ${browserHistory}<br>` +
                      `<strong>ম্যাপ URL:</strong> <a href="${districtInfo.mapUrl}" target="_blank">এখানে ক্লিক করুন</a><br>`;

            resultDiv.innerHTML = details;
            resultDiv.style.display = 'block';
        }
    }

    function getOperator(mobileNumber) {
        const operatorCode = mobileNumber.substring(0, 3);
        switch (operatorCode) {
            case '016':
                return 'Airtel';
            case '018':
                return 'Robi';
            case '015':
                return 'Teletalk';
            case '019':
                return 'Banglalink';
            case '017':
                return 'Grameenphone';
            default:
                return 'অপরিচিত অপারেটর';
        }
    }
