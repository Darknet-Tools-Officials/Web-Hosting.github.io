<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://d.top4top.io/p_168095ymv0.gif'); /* Replace with your random image URL */
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            animation: cardAnimation 1s ease-in-out;
        }
        @keyframes cardAnimation {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            animation: glowing 1.5s infinite alternate;
        }
        @keyframes glowing {
            0% { color: #ff0000; }
            14% { color: #ff7f00; }
            28% { color: #ffff00; }
            42% { color: #7fff00; }
            57% { color: #00ff7f; }
            71% { color: #00ffff; }
            85% { color: #007fff; }
            100% { color: #0000ff; }
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .spinner {
            margin: 20px auto;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.2);
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
        }
        footer a {
            color: #3498db;
            text-decoration: none;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px; /* Adjust the logo size as needed */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://i.postimg.cc/xTkCzqfT/Picsart-24-09-30-05-53-19-441.png" alt="Logo"> <!-- Replace with your logo URL -->
    </div>
    <h1><a href="YOUR_URL_HERE" style="color: inherit; text-decoration: none;">We'll Be Back Soon!</a></h1>
    <p>Our website is currently undergoing maintenance. Please check back later.</p>
    <div class="spinner"></div>
    <div class="social-icons">
        <a href="https://www.facebook.com/dark.king45" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/3498db/facebook-new.png" alt="Facebook">
        </a>
        <a href="https://m.me/dark.king45" target="_blank">
            <img src="https://i.postimg.cc/xCtCKzNq/messenger.png" alt="Messenger">
        </a>
        <a href="mailto:darknettoolsofficials@gmail.com" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/3498db/gmail.png" alt="Email">
        </a>
        <a href="https://t.me/Darknet_Tools_Officials" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/3498db/telegram-app.png" alt="Telegram">
        </a>
    </div>
    <footer>&copy; 2024 <a href="https://darknet-tools-officials.github.io/Web-Hosting.github.io/Darknet-tools-officials.html">Darknet-Tools-Officials</a>. All rights reserved.</footer>
</div>
